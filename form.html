        <div class="container-lg">
            <div class="text-center">
                <h1 id="bruh1">FORM UKM</h1>
                <p>Isilah dengan benar dan tepat!</p>
            </div>

            <form class="row g-3" id="form2">
                <div class="col-md-3">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>

                <div class="col-md-3">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>

                <div class="col-md-6">
                    <label for="ukms" class="form-label">Pilihan UKM</label>
                    <select class="form-select" id="ukms"aria-label="Default select example" required>
                        <option selected disabled value="">Pilih...</option>
                        <option value="UKM1">One</option>
                        <option value="UKM2">Two</option>
                        <option value="UKM3">Three</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="number" class="form-control" id="nim" required>
                </div>

                <div class="col-md-6">
                    <label for="mailtype" class="form-label">email</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <span class="input-group-text" id="mailtype">@mhs.uinjkt.ac.id</span>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="ftas" class="form-label">Fakultas</label>
                    <input type="text" class="form-control" id="ftas" required>   
                </div>

                <div class="col-md-6">
                    <label for="prodi" class="form-label">Prodi</label>
                    <input type="text" class="form-control" id="prodi" required>   
                </div>

                <div class="col-md-6">
                    <label for="telp" class="form-label">No. Telp</label>
                    <input type="number" class="form-control" id="telp" required>
                </div>

                <div class="col-md-12">
                    <label for="alasan" class="form-label">Alasan Bergabung</label>
                    <textarea class="form-control" id="alasan" rows="6"></textarea>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>


                
            </form>
        </div>

        <footer class="p-5 bg-secondary text-light text-center">
            <div class="container">
               <p class="lead"> UKM UIN JAKARTA 2021</p>
